<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
    />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <title>Weather Dashboard</title>
  </head>
  <body class="flex-column min-100-vh">
    <header class="hero">
      <h1 class="font-weight-bold text-center">Weather Dashboard</h1>
    </header>
    <main class="row justify-space-between">
      <div class="col-12 col-md-4">
        <div class="border-bottom border-dark mb-4">
          <h2 class="text-center font-weight-bold">Search for a City:</h2>
          <form id="user-form" class="card-body">
            <input
              name="city"
              autofocus="true"
              type="text"
              placeholder="Enter City"
              id="city"
              class="input-group-large form-control"
            />
            <div class="row">
              <button type="submit" class="btn btn-primary btn-block mt-2">
                Search
              </button>
            </div>
          </form>
        </div>
        <div class="card">
          <h3 class="card-header">Search History</h3>
          <div id="past-city-buttons" class="card-body"></div>
        </div>
      </div>
      <!-- second column starts with city weather and 5 day forecast divs-->
      <div class="col-12 col-md-8">
        <div id="city-container" class="list-group border border-dark">
          <h2 class="focus-city"></h2>
          <ul>
            <li>Temp:</li>
            <li>Wind:</li>
            <li>Humidity:</li>
            <li>UV Index</li>
          </ul>
        </div>
        <div id="future-forecast" class="list-group">
          <h3 class="font-weight-bold">5-Day Forecast:</h3>
          <ul>
            <li>Date:</li>
            <li>ICON</li>
            <li>Temp:</li>
            <li>Wind:</li>
            <li>Humidity:</li>
          </ul>
        </div>
      </div>
    </main>
    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="./assets/js/logic.js"></script>
  </body>
</html>
